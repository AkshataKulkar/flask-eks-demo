apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: <814314854400>.dkr.ecr.ap-south-1.amazonaws.com/flask-app:latest
        ports:
        - containerPort: 5000